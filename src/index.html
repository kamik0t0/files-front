<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" type="image/icon" />
    </head>
    <body>
        <div class="conteiner" id="app">
            <div class="header" id="header">
                <input
                    type="button"
                    value="Создать папку"
                    id="create-folder"
                    class="create-folder"
                />
                <input type="button" value="Удалить папку" id="delete-folder" />
                <form class="input__wrapper" id="form">
                    <input
                        name="file"
                        type="file"
                        id="input__file"
                        class="input input__file"
                    />
                    <label for="input__file" class="input__file-button">
                        <span class="input__file-button-text"
                            >Загрузить файл</span
                        >
                    </label>
                </form>
                <input type="button" value="Скачать файл" id="download-file" />
                <input type="button" value="Удалить файл" id="delete-file" />
                <input type="button" value="Переименовать" id="rename" />
            </div>
            <div class="content">
                <div class="side-bar" id="tree"></div>
                <div class="info">
                    <div id="tabs" class="tabs">
                        <!-- <div class="tab"></div> -->
                    </div>
                    <pre
                        class="file-info"
                        id="pre"
                    ><code class="hljs" id="code">
                    </code></pre>
                </div>
            </div>
        </div>
        <div class="logo"></div>
    </body>
</html>
